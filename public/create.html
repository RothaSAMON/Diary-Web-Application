<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Entry</title>
    <!-- <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/input.css"> -->
    <link rel="stylesheet" href="/src/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head> 
<body class="body-input">

    <!-- This header title component -->
    <header-title-component data-source="card-data"></header-title-component>
    <!-- This is sidebar component responsive-->
    <sidebar-respon-component data-source="card-data"></sidebar-respon-component>
    <main class="input-main">
        <!-- This is sidebar component -->
        <sidebar-component data-source="card-data"></sidebar-component>
        <section class="input-container">
            <h2>Create your Diary</h2>
            <form class="input-form" id="entryForm">
                <label for="title">Title :</label>
                <input type="text" id="title" name="title" required>
                <label for="content">Content :</label>
                <textarea id="content" name="content" required></textarea>
                <label for="date">Date :</label>
                <input type="date" id="date" name="date" required>
                <button class="button-enter" type="submit">Enter</button>
            </form>
        </section>
    </main>

    <script type="module" src="/src/js/components/header-title-compo.js"></script>
    <script type="module" src="/src/js/components/sidebar-respon-compo.js"></script>
    <script type="module" src="/src/js/components/sidebar-compo.js"></script>
    <script src="/src/js/main.js"></script>
</body>
</html>
